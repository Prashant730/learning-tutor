<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AI Tutoring Tool</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <style>
    body {
      background: linear-gradient(135deg);
      min-height: 100vh;
    }

    .login-container {
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }

    .login-card {
      width: 100%;
      max-width: 28rem;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 1.5rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-card-header {
      padding: 2rem;
      text-align: center;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
      border-bottom: 1px solid rgba(124, 58, 237, 0.1);
    }

    .login-card-title {
      font-size: 2rem;
      font-weight: bold;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 0.5rem;
    }

    .login-card-subtitle {
      color: #6b7280;
      font-size: 0.95rem;
    }

    .tabs {
      display: flex;
      border-bottom: 2px solid #f3f4f6;
      margin-bottom: 1.5rem;
      background: #f9fafb;
      border-radius: 0.75rem;
      padding: 0.25rem;
    }

    .tab {
      flex: 1;
      padding: 0.75rem 1rem;
      cursor: pointer;
      border-radius: 0.5rem;
      text-align: center;
      font-weight: 500;
      transition: all 0.3s ease;
      color: #6b7280;
    }

    .tab:hover {
      background: rgba(124, 58, 237, 0.1);
      color: #7c3aed;
    }

    .tab.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
    }

    .tab-content {
      display: none;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .tab-content.active {
      display: block;
    }

    .account-type {
      display: flex;
      gap: 0.5rem;
      margin-top: 1.5rem;
    }

    .account-type-option {
      flex: 1;
      text-align: center;
      padding: 0.875rem;
      border: 2px solid #e5e7eb;
      cursor: pointer;
      border-radius: 0.75rem;
      font-weight: 500;
      transition: all 0.3s ease;
      background: white;
      position: relative;
      overflow: hidden;
    }

    .account-type-option::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .account-type-option span {
      position: relative;
      z-index: 1;
    }

    .account-type-option:hover {
      border-color: #7c3aed;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(124, 58, 237, 0.2);
    }

    .account-type-option.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-color: transparent;
      box-shadow: 0 4px 20px rgba(124, 58, 237, 0.4);
    }

    .account-type-option.active::before {
      opacity: 1;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #374151;
      font-size: 0.95rem;
    }

    .form-input {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 0.75rem;
      background-color: white;
      color: #1f2937;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: #7c3aed;
      box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.1);
      transform: translateY(-1px);
    }

    .form-input::placeholder {
      color: #9ca3af;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .checkbox-container input[type="checkbox"] {
      margin-right: 0.5rem;
      width: 1.125rem;
      height: 1.125rem;
      cursor: pointer;
      accent-color: #7c3aed;
    }

    .checkbox-container label {
      color: #4b5563;
      font-size: 0.95rem;
      cursor: pointer;
    }

    .btn-primary {
      width: 100%;
      padding: 0.875rem 1.5rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 0.75rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(124, 58, 237, 0.5);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .social-login {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 1.5rem;
      border: 2px solid #e5e7eb;
      border-radius: 0.75rem;
      background-color: white;
      color: #4b5563;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      gap: 0.5rem;
    }

    .social-btn:hover {
      background-color: #f9fafb;
      border-color: #7c3aed;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-top: 2px solid #f3f4f6;
    }

    .divider-text {
      padding: 0 1rem;
      color: #9ca3af;
      font-size: 0.875rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .text-purple-600 {
      color: #7c3aed;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .text-purple-600:hover {
      color: #6d28d9;
      text-decoration: underline;
    }

    .flex {
      display: flex;
    }

    .justify-between {
      justify-content: space-between;
    }

    .mb-1 {
      margin-bottom: 0.25rem;
    }

    .mt-4 {
      margin-top: 1rem;
    }

    .text-sm {
      font-size: 0.875rem;
    }

    .w-full {
      width: 100%;
    }

    .card-content {
      padding: 2rem;
    }

    .text-gray-500 {
      color: #6b7280;
    }

    .mr-2 {
      margin-right: 0.5rem;
    }

    .h-4 {
      height: 1rem;
    }

    .w-4 {
      width: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">üéì AI Tutoring Tool</div>
      <nav class="nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="login.html" class="nav-link active">Login</a>
        <a href="dashboard.html" class="nav-link">Dashboard</a>
        <a href="chat.html" class="nav-link">Chat</a>
        <a href="video.html" class="nav-link">Video</a>
      </nav>
    </header>

    <!-- Login Container -->
    <div class="login-container">
      <div class="login-card">
        <div class="login-card-header">
          <h1 class="login-card-title">Welcome Back</h1>
          <p class="login-card-subtitle">Choose your account type and sign in to continue</p>

          <!-- Account Type Selector -->
          <div class="account-type">
            <div class="account-type-option active" data-type="student">
              <span>üë®‚Äçüéì Student</span>
            </div>
            <div class="account-type-option" data-type="parent">
              <span>üë®‚Äçüë©‚Äçüëß Parent</span>
            </div>
          </div>
        </div>

        <div class="card-content">
          <!-- Tabs -->
          <div class="tabs">
            <div class="tab active" data-tab="login">Login</div>
            <div class="tab" data-tab="register">Register</div>
          </div>

          <!-- Login Form -->
          <div class="tab-content active" id="login-tab">
            <form id="login-form" onsubmit="simulateLogin(event)">
              <div class="form-group">
                <label for="email" class="form-label">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline-block; vertical-align: middle; margin-right: 0.25rem;">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                    <polyline points="22,6 12,13 2,6"></polyline>
                  </svg>
                  Email or Username
                </label>
                <input type="text" id="email" class="form-input" placeholder="Enter your email or username" required>
              </div>

              <div class="form-group">
                <div class="flex justify-between mb-1">
                  <label for="password" class="form-label">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline-block; vertical-align: middle; margin-right: 0.25rem;">
                      <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                      <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    Password
                  </label>
                  <a href="#" class="text-purple-600 text-sm" onclick="alert('Password reset coming soon!'); return false;">Forgot password?</a>
                </div>
                <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
              </div>

              <div class="checkbox-container">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
              </div>

              <button type="submit" class="btn-primary">
                <span>Sign In</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: inline-block; vertical-align: middle; margin-left: 0.5rem;">
                  <path d="M5 12h14"></path>
                  <path d="m12 5 7 7-7 7"></path>
                </svg>
              </button>
            </form>
          </div>

          <!-- Register Form -->
          <div class="tab-content" id="register-tab">
            <form id="register-form" onsubmit="simulateRegister(event)">
              <div class="form-group">
                <label for="name" class="form-label">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline-block; vertical-align: middle; margin-right: 0.25rem;">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                  </svg>
                  Full Name
                </label>
                <input type="text" id="name" class="form-input" placeholder="Enter your full name" required>
              </div>

              <div class="form-group">
                <label for="reg-email" class="form-label">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline-block; vertical-align: middle; margin-right: 0.25rem;">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                    <polyline points="22,6 12,13 2,6"></polyline>
                  </svg>
                  Email
                </label>
                <input type="email" id="reg-email" class="form-input" placeholder="Enter your email" required>
              </div>

              <div class="form-group">
                <label for="reg-password" class="form-label">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline-block; vertical-align: middle; margin-right: 0.25rem;">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                  </svg>
                  Password
                </label>
                <input type="password" id="reg-password" class="form-input" placeholder="Create a password" required>
              </div>

              <div class="form-group">
                <label for="confirm-password" class="form-label">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline-block; vertical-align: middle; margin-right: 0.25rem;">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                  </svg>
                  Confirm Password
                </label>
                <input type="password" id="confirm-password" class="form-input" placeholder="Confirm your password" required>
              </div>

              <div class="checkbox-container">
                <input type="checkbox" id="terms" required>
                <label for="terms">
                  I agree to the <a href="#" class="text-purple-600">terms and conditions</a>
                </label>
              </div>

              <button type="submit" class="btn-primary">
                <span>Create Account</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: inline-block; vertical-align: middle; margin-left: 0.5rem;">
                  <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                  <circle cx="9" cy="7" r="4"></circle>
                  <line x1="19" x2="19" y1="8" y2="14"></line>
                  <line x1="22" x2="16" y1="11" y2="11"></line>
                </svg>
              </button>
            </form>
          </div>

          <!-- Social Login -->
          <div class="divider">
            <span class="divider-text">Or continue with</span>
          </div>

          <div class="social-login">
            <button class="social-btn" onclick="alert('Google Sign-In coming soon!')">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                <path fill="#EA4335" d="M5.266 9.765A7.077 7.077 0 0 1 12 4.909c1.69 0 3.218.6 4.418 1.582L19.91 3C17.782 1.145 15.055 0 12 0 7.27 0 3.198 2.698 1.24 6.65l4.026 3.115Z"/>
                <path fill="#34A853" d="M16.04 18.013c-1.09.703-2.474 1.078-4.04 1.078a7.077 7.077 0 0 1-6.723-4.823l-4.04 3.067A11.965 11.965 0 0 0 12 24c2.933 0 5.735-1.043 7.834-3l-3.793-2.987Z"/>
                <path fill="#4A90E2" d="M19.834 21c2.195-2.048 3.62-5.096 3.62-9 0-.71-.109-1.473-.272-2.182H12v4.637h6.436c-.317 1.559-1.17 2.766-2.395 3.558L19.834 21Z"/>
                <path fill="#FBBC05" d="M5.277 14.268A7.12 7.12 0 0 1 4.909 12c0-.782.125-1.533.357-2.235L1.24 6.65A11.934 11.934 0 0 0 0 12c0 1.92.445 3.73 1.237 5.335l4.04-3.067Z"/>
              </svg>
              <span>Continue with Google</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer py-4 text-center" style="background: transparent; border: none; color: white;">
      <p style="color: rgba(255, 255, 255, 0.8); text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);">
        &copy; <span id="current-year"></span> AI Tutoring Tool. All rights reserved.
        <script>document.getElementById('current-year').textContent = new Date().getFullYear();</script>
      </p>
    </footer>
  </div>

  <script>
    // Tab switching
    const tabs = document.querySelectorAll('.tab');
    const tabContents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        const tabId = tab.getAttribute('data-tab');

        // Update active tab
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');

        // Show corresponding content
        tabContents.forEach(content => {
          content.classList.remove('active');
          if (content.id === `${tabId}-tab`) {
            content.classList.add('active');
          }
        });
      });
    });

    // Account type switching
    const accountTypes = document.querySelectorAll('.account-type-option');

    accountTypes.forEach(type => {
      type.addEventListener('click', () => {
        accountTypes.forEach(t => t.classList.remove('active'));
        type.classList.add('active');
      });
    });
  </script>
</body>
</html>
